
{% extends "layout.html" %}

{% block title %}
    SELL STOCKS
{% endblock %}

{% block main %}
<h3 style="margin-bottom:10px">Choose a Stock to Sell:</h3>
<form action="/sell" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol (name)" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" id="shares" name="shares" placeholder="Number of Shares to SELL" type="text">
    </div>
    <button class="btn btn-primary" type="submit">SELL NOW!</button>
</form>
{% endblock %}
